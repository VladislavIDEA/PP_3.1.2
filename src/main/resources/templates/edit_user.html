<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit User</title>
    <meta charset="UTF-8">
</head>
<body>

<h2>Редактировать пользователя</h2>

<form th:action="@{/admin/update}" th:object="${user}" method="post">
    <input type="hidden" th:field="*{id}" />

    <label>Username:</label>
    <input type="text" th:field="*{username}" required/><br/><br/>

    <label>Email:</label>
    <input type="email" th:field="*{email}" required/><br/><br/>

    <label>Password (новый или оставить пустым):</label>
    <input type="password" th:field="*{password}" /><br/><br/>

    <label>Роли:</label><br/>
    <div th:each="role : ${allRoles}">
        <input type="checkbox" th:value="${role.id}" th:field="*{roleIds}"
               th:checked="${#lists.contains(user.roles, role)}"/>
        <span th:text="${role.name}"></span><br/>
    </div>

    <button type="submit">Сохранить</button>
</form>

<br/>
<a th:href="@{/admin}">Назад</a>

</body>
</html>
