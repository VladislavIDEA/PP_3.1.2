<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create New User</title>
    <meta charset="UTF-8">
</head>
<body>

<h2>Создание нового пользователя</h2>

<form th:action="@{/admin}" th:object="${user}" method="post">
    <label for="username">Username:</label>
    <input type="text" id="username" th:field="*{username}" required><br/><br/>

    <label for="email">Email:</label>
    <input type="email" id="email" th:field="*{email}" required><br/><br/>

    <label for="password">Password:</label>
    <input type="password" id="password" th:field="*{password}" required><br/><br/>

    <label for="roles">Roles:</label>
    <input type="text" id="roles" th:field="*{roles}" placeholder="ROLE_USER, ROLE_ADMIN"><br/><br/>

    <button type="submit">Создать</button>
</form>

<br/>
<a th:href="@{/logout}">Выйти</a>

</body>
</html>
