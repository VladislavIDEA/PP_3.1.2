<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #333;
            color: white;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .sidebar {
            width: 200px;
            background-color: #f4f4f4;
            padding: 20px;
            position: fixed;
            top: 50px;
            bottom: 0;
            left: 0;
        }
        .content {
            margin-left: 220px;
            padding: 20px;
        }
        .logout-button {
            background-color: #ff6347;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }
        .logout-button:hover {
            background-color: #ff4500;
        }
    </style>
</head>
<body>
<div class="header">
    <div>Email: <span th:text="${user.getEmail()}">example@example.com</span></div>
    <div>Role: <span th:text="${user.getRoles()}">User</span></div>
    <button class="logout-button" onclick="location.href='/logout'">Logout</button>
</div>
<div class="sidebar">
    <h3>User</h3>
</div>
<div class="content">
    <h1>User Information</h1>
    <table>
        <tr>
            <th>ID</th>
            <td th:text="${user.getId()}">1</td>
        </tr>
        <tr>
            <th>Имя</th>
            <td th:text="${user.getFirstName()}">Имя</td>
        </tr>
        <tr>
            <th>Фамилия</th>
            <td th:text="${user.getLastName()}">Фамилия</td>
        </tr>
        <tr>
            <th>Email</th>
            <td th:text="${user.getEmail()}">example@example.com</td>
        </tr>
    </table>
</div>
</body>
</html>
